<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <script src="main.js"></script>
</head>

<body class="container">
    <div class="row">
        <div class="col">
            <h2>
                Formulario
            </h2>
            <label for="form-control">Ingrese aqui el nombre</label>
            <input type="text" class="form-control" placeholder="Leonardo Araoz">
            <hr>
            <label for="form-control">Ingrese aqui la carrera</label>
            <input type="text" class="form-control" placeholder="Tec Superior en Zaraza">
            <hr>
            <label for="form-control">Ingrese aqui la edad</label>
            <input type="number" class="form-control" placeholder="27">
            <hr>
            <label for="form-control">Ingrese aqui sus canciones favoritas</label>
            <input type="search" class="form-control" placeholder="Four Seaseons" id="leo">
            <hr>
            <label for="form-control">Ingrese aqui el correo</label>
            <input type="email" class="form-control" placeholder="leonardo.araoz.dev@gmail.com">
            <hr>
        </div>
        <div class="col">
            <h2 id="nombre" class="display-2">
                LeonardoAraoz
            </h2>
            <div class="alert alert-danger">
                Tecnicatura Superior en Zaraza
            </div>
            <h3 class="display-3">
                Edad
                <span class="badge badge-success" id="edad">
                    27
                </span>
            </h3>
            <ul class="list-group">
                <li class="list-group-item">Active item</li>
            </ul>
            <hr>
            <button type="button" class="btn btn-warning">
                Contacto
            </button>
        </div>
    </div>
    <script src="../bootstrap/js/jquery.js"></script>
    <script src="main.js"></script>
</body>


</html>
